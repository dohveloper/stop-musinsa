<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UPDATE INFO</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../assets/favicon.png"
        />
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="../../styles/normalize.css" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <link rel="stylesheet" href="updateInfo.css" />
        <script type="module" src="updateInfo.js"></script>
        <script type="module" src="/src/views/components/index.js"></script>
    </head>

    <body>
        <common-header></common-header>
        <div class="update__container">
            <!-- 회원정보 수정 타이틀 -->
            <div class="update__title__box">
                <div class="update__title">
                    <h3>회원정보 수정</h3>
                </div>
            </div>

            <!-- 회원정보 수정 메인  -->
            <form method="post" class="user__info">
                <h2>회원정보</h2>
                <div class="info__box">
                    <div class="name">
                        <label for="">이름</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="유재석"
                            required
                        />
                    </div>
                    <div class="password">
                        <label for="">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="*********"
                            required
                        />
                    </div>
                    <div class="email">
                        <label for="">이메일</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="abc@abc.com"
                            required
                        />
                    </div>

                    <div class="address">
                        <label for="">주소</label>
                        <div class="address__api">
                            <input type="text" id="sample6_postcode" placeholder="우편번호" required>
                            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" required class="find__address"><br>
                            <div class="finded__address">
                                <input type="text" id="sample6_address" placeholder="주소" required>
                                <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                            </div>
                        </div>
                    </div>

                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                    <script>
                        function sample6_execDaumPostcode() {
                            new daum.Postcode({
                                oncomplete: function(data) {
                                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                    var addr = ''; // 주소 변수
                                    var extraAddr = ''; // 참고항목 변수

                                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                        addr = data.roadAddress;
                                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                        addr = data.jibunAddress;
                                    }

                                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                    document.getElementById('sample6_postcode').value = data.zonecode;
                                    document.getElementById("sample6_address").value = addr;
                                    // 커서를 상세주소 필드로 이동한다.
                                    document.getElementById("sample6_detailAddress").focus();
                                }
                            }).open();
                        }
                    </script>
                    
                    <div class="btn__box">
                        <div class="update__btn">
                            <input
                                type="submit"
                                id="submint__btn"
                                value="저장"
                            />
                        </div>
                        <div class="delete__btn">
                            <input
                                type="submit"
                                id="delete__btn"
                                value="회원탈퇴"
                            />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <common-footer></common-footer>
    </body>
</html>
