<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="../home/home.html">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">MUSHINSA</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">로그인</p>
        <div class="v-line" style="border-top: solid lightblue; width: 5em; margin: 0 auto 1rem;"></div>
        <div class="field">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="아이디"
              autocomplete="on"
            />
        </div>

        <div class="field mb-5">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="비밀번호"
              autocomplete="on"
            />
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
          로그인
        </button>

        <!-- 자동로그인 및 아이디 비번 찾기 -->
        <div class="autologin-find-container">
          <div class="autologin">
            <label class="chechbox">
              자동로그인
              <input type="checkbox" name="" id="checkbox">
            </label>
          </div>
          <div class="find-user">
            <a href="" id="find-id">아이디 찾기</a>

            <!-- 구분선 -->
            <div class="v-line" style="border-left: solid rgb(192, 191, 191); height: 1rem; margin: 0 0.2rem;"></div>

            <a href="" id="find-pw">비밀번호 찾기</a>
          </div>
        </div>

        <!-- 계정 로그인 -->
        <div class="connect-account-box">
          <div class="account-google">
            <a href="#" id="account-google">
              <!-- 아이콘 -->
              <span>구글 로그인</span>
            </a>
          </div>
          <div class="account-kakako">
            <a href="#" id="account-kakako">
              <!-- 아이콘 -->
              <span>카카오 로그인</span>
            </a>
          </div>
        </div>

        <!-- 회원가입 -->
        <div class="register">
          <a href="/register">회원가입</a>
        </div>
      </form>
    </div>
  </body>
</html>
