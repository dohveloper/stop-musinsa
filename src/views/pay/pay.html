<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../tabIcon.png"
    />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../nomalize.css">
    <link rel="stylesheet" href="pay.css" />
  </head>

  <body>
    <div class="pay__container">
      <!-- 결제 타이틀 -->
      <div class="pay__title__box">
        <div class="pay__title">
          <h3>Order / Payment</h3>
        </div>
        <div class="pay__step">
          <span>장바구니 > </span>
          <span class="current">결제</span>
        </div>
      </div>

      <!-- 수령인 정보 -->
      <form class="recipient__info">
        <h3>수령인 정보</h3>
        <div class="info__box">
          <div class="name">
            <label for="">수령인</label>
            <input type="text" id="name" placeholder="유재석">
          </div>
          <div class="phone">
            <label for="">휴대폰 번호</label>
            <input type="number" placeholder="'-'없이 번호만 작성">
          </div>
          <div class="address">
            <label for="">주소</label>
            <div class="address__api">
              <input type="text" id="sample4_postcode" placeholder="우편번호">
              <input type="button" onclick="sample4_execDaumPostcode()" class="find__address" value="우편번호 찾기"><br>
              <div class="finded__address">
                <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
                <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
                <span id="guide" style="color:#999;display:none"></span>
                <input type="text" id="sample4_detailAddress" placeholder="상세주소">
              </div>
            </div>
            
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
              //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
              function sample4_execDaumPostcode() {
                new daum.Postcode({
                  oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                      extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                      extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                      extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if (roadAddr !== '') {
                      document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                    } else {
                      document.getElementById("sample4_extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if (data.autoRoadAddress) {
                      var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                      guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                      guideTextBox.style.display = 'block';

                    } else if (data.autoJibunAddress) {
                      var expJibunAddr = data.autoJibunAddress;
                      guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                      guideTextBox.style.display = 'block';
                    } else {
                      guideTextBox.innerHTML = '';
                      guideTextBox.style.display = 'none';
                    }
                  }
                }).open();
              }
            </script>
          </div>
          <div class="message">
            <label for="">배송 메시지</label>
            <select name="message" id="message__selector" class="message__selector">
              <option value="door">문 앞에 놔주세요:)</option>
              <option value="door">집 안에 놔주세요:)</option>
              <option value="door">배송 전 연락 바랍니다:)</option>
              <option value="door">부재시 계속 기다리세요:)</option>
              <option value="door">사라지면 책임 묻겠습니다:)</option>
              <option value="door">직접입력</option>
            </select>
            <input type="text" name="" id="message__self" class="message__self" disabled>
          </div>
          <div class="payment__method">
            <span>결제수단 선택</span>
            <div class="pay__card">
              <label for="">신용카드</label>
              <input type="radio" name="payment" value="card">
            </div>
            <div class="pay__cash">
              <label for="">무통장 입금</label>
              <input type="radio" name="payment" value="cash">
            </div>
          </div>
          <div class="paymentBtn">
            <input type="submit" id="submintBtn" value="000원 결제">
          </div>
        </div>
      </form>

      <!-- 상품 정보 -->
      <div class="products__info__container">
        <h3>상품 정보</h3>
        <div class="products__info__box">
          <div class="products__info__title">
            <div>상품 정보</div>
            <div>수량</div>
            <div>금액</div>
          </div>
          <div class="products__main">
            <div class="products__basic">
              <img src="../tabIcon.png" alt="">
              <div class="name__size">
                <p class="products__name">상품이름</p>
                <p class="size">사이즈</p>
              </div>
            </div>
            <div class="products__quantity">
              <p class="quantity">1</p>
            </div>
            <div class="products__price">
              <p class="price">19,000</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 주의사항 -->
      <div class="warnning">
        <h3>주의사항</h3>
        <p> - 상품이 파손돼서 배송시 환불 불가합니다.</p>
        <p> - 단순 변심으로 교환 및 환불 시 5만원의 배송비가 발생합니다.</p>
        <p> - 카드 결제시 수수료 15퍼센트가 발생합니다.</p>
        <p> - 환불은 확인 후 영업일 기준 10년 뒤 순차적으로 처리됩니다.</p>
      </div>
    </div>
    <script src="pay.js"></script>
  </body>
</html>
