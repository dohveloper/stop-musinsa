<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UPDATE INFO</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../assets/favicon.png"
        />
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="../../styles/normalize.css" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <link rel="stylesheet" href="updateInfo.css" />
        <script type="module" src="updateInfo.js"></script>
        <script type="module" src="/src/views/components/index.js"></script>
    </head>

    <body>
        <common-header></common-header>
        <div class="pay__container">
            <!-- 회원정보 수정 타이틀 -->
            <div class="pay__title__box">
                <div class="pay__title">
                    <h3>회원정보 수정</h3>
                </div>
            </div>

            <!-- 회원정보 수정 메인  -->
            <form method="post" class="recipient__info">
                <h2>회원정보</h2>
                <div class="info__box">
                    <div class="name">
                        <label for="">이름</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="유재석"
                            required
                        />
                    </div>
                    <div class="phone">
                        <label for="">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="*********"
                            required
                        />
                    </div>
                    <div class="phone">
                        <label for="">이메일</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="abc@abc.com"
                            required
                        />
                    </div>
                    <div class="address">
                        <label for="">주소</label>
                        <div class="address__api">
                            <input
                                type="text"
                                id="sample4_postcode"
                                placeholder="우편번호"
                                reqruied
                            />
                            <input
                                type="button"
                                onclick="sample4_execDaumPostcode()"
                                class="find__address"
                                value="우편번호 찾기"
                            /><br />
                            <div class="finded__address">
                                <input
                                    type="text"
                                    id="sample4_roadAddress"
                                    placeholder="도로명주소"
                                    required
                                />
                                <input
                                    type="text"
                                    id="sample4_jibunAddress"
                                    placeholder="지번주소"
                                    required
                                />
                                <span
                                    id="guide"
                                    style="color: #999; display: none"
                                ></span>
                                <input
                                    type="text"
                                    id="sample4_detailAddress"
                                    placeholder="상세주소"
                                    required
                                />
                            </div>
                        </div>

                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                            function sample4_execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function (data) {
                                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                                        var extraRoadAddr = ''; // 참고 항목 변수

                                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                        if (
                                            data.bname !== '' &&
                                            /[동|로|가]$/g.test(data.bname)
                                        ) {
                                            extraRoadAddr += data.bname;
                                        }
                                        // 건물명이 있고, 공동주택일 경우 추가한다.
                                        if (
                                            data.buildingName !== '' &&
                                            data.apartment === 'Y'
                                        ) {
                                            extraRoadAddr +=
                                                extraRoadAddr !== ''
                                                    ? ', ' + data.buildingName
                                                    : data.buildingName;
                                        }
                                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                        if (extraRoadAddr !== '') {
                                            extraRoadAddr =
                                                ' (' + extraRoadAddr + ')';
                                        }

                                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                        document.getElementById(
                                            'sample4_postcode'
                                        ).value = data.zonecode;
                                        document.getElementById(
                                            'sample4_roadAddress'
                                        ).value = roadAddr;
                                        document.getElementById(
                                            'sample4_jibunAddress'
                                        ).value = data.jibunAddress;

                                        // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                        if (roadAddr !== '') {
                                            document.getElementById(
                                                'sample4_extraAddress'
                                            ).value = extraRoadAddr;
                                        } else {
                                            document.getElementById(
                                                'sample4_extraAddress'
                                            ).value = '';
                                        }

                                        var guideTextBox =
                                            document.getElementById('guide');
                                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                        if (data.autoRoadAddress) {
                                            var expRoadAddr =
                                                data.autoRoadAddress +
                                                extraRoadAddr;
                                            guideTextBox.innerHTML =
                                                '(예상 도로명 주소 : ' +
                                                expRoadAddr +
                                                ')';
                                            guideTextBox.style.display =
                                                'block';
                                        } else if (data.autoJibunAddress) {
                                            var expJibunAddr =
                                                data.autoJibunAddress;
                                            guideTextBox.innerHTML =
                                                '(예상 지번 주소 : ' +
                                                expJibunAddr +
                                                ')';
                                            guideTextBox.style.display =
                                                'block';
                                        } else {
                                            guideTextBox.innerHTML = '';
                                            guideTextBox.style.display = 'none';
                                        }
                                    },
                                }).open();
                            }
                        </script>
                    </div>
                    
                    <div class="paymentBtn">
                        <input
                            type="submit"
                            id="submintBtn"
                            value="저장"
                        />
                    </div>
                </div>
            </form>
        </div>
        <common-footer></common-footer>
    </body>
</html>
